<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification Eyes Cosmetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 165, 0, 0.1) 0px, rgba(255, 165, 0, 0.1) 20px,
                transparent 20px, transparent 40px
            );
            position: relative;
        }

        /* Watermark Pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(transparent, transparent 50px, rgba(255, 165, 0, 0.2) 50px, rgba(255, 165, 0, 0.2) 100px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(255, 165, 0, 0.2) 50px, rgba(255, 165, 0, 0.2) 100px);
            background-size: 100px 100px;
            z-index: -1;
        }

        /* S2F Grid */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 30px;
            opacity: 0.1;
        }

        .watermark span {
            font-size: 30px;
            font-weight: bold;
            color: orange;
            text-align: center;
            user-select: none;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .timestamp {
            font-size: 16px;
            color: gray;
            margin-top: 10px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .disclaimer {
            font-size: 14px;
            color: gray;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Watermark Grid -->
    <div class="watermark">
        <script>
            for (let i = 0; i < 300; i++) { // Adjust count for better coverage
                document.write('<span>S2F</span>');
            }
        </script>
    </div>

    <!-- Add Logo -->
    <img src="https://raw.githubusercontent.com/verifiedproductlk/verifiedproductlk/main/logo.jpg" alt="Logo" class="logo">
    
    <h2>Product Verification</h2>
    <div id="result">Scanning...</div>
    <div id="timestamp" class="timestamp"></div>

    <!-- Add Disclaimer -->
    <div class="disclaimer">
        <p>Disclaimer: This product verification is for informational purposes only. Please refer to the official website for full terms and conditions.</p>
    </div>

    <script>
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.getElementById("result").innerHTML = "‚ùå Invalid QR Code";
                document.getElementById("timestamp").innerHTML = getTimestamp();
                return;
            }

            try {
                // Call Cloudflare Worker API for verification
                const response = await fetch(`https://crimson-dawn-5f3d.businesstroffice.workers.dev/?code=${code}`);
                
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error("Failed to verify product");
                }

                // Get the result text from the response
                const result = await response.text();
                
                // Display the result and timestamp
                document.getElementById("result").innerHTML = result;
                document.getElementById("timestamp").innerHTML = `üïí Scanned on: ${getTimestamp()}`;
            } catch (error) {
                console.error("Verification error:", error);
                document.getElementById("result").innerHTML = "‚ö†Ô∏è ‚ùå Unverified Product";
                document.getElementById("timestamp").innerHTML = getTimestamp();
            }
        }

        function getTimestamp() {
            const now = new Date();
            return now.toLocaleString(); // Formats as "MM/DD/YYYY, HH:MM:SS AM/PM"
        }

        verifyProduct();
    </script>
</body>
</html>
