<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification Eyes Cosmetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .timestamp {
            font-size: 16px;
            color: gray;
            margin-top: 10px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .disclaimer {
            font-size: 14px;
            color: gray;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Add Logo (Change to .jpg) -->
    <img src="https://raw.githubusercontent.com/verifiedproductlk/verifiedproductlk/main/logo.jpg" alt="Logo" class="logo">
    
    <h2>Product Verification</h2>
    <div id="result">Scanning...</div>
    <div id="timestamp" class="timestamp"></div>

    <!-- Add Disclaimer -->
    <div class="disclaimer">
        <p>Disclaimer: This product verification is for informational purposes only. Please refer to the official website for full terms and conditions.</p>
    </div>

<script>
    async function verifyProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (!code) {
            document.getElementById("result").innerHTML = "‚ùå Invalid QR Code";
            document.getElementById("timestamp").innerHTML = getTimestamp();
            return;
        }

        try {
            // Call Cloudflare Worker API for verification
            const response = await fetch(https://crimson-dawn-5f3d.businesstroffice.workers.dev/?code=${code});
            
            // Check if the response is successful
            if (!response.ok) {
                throw new Error("Failed to verify product");
            }

            // Parse JSON response
            const data = await response.json();

            // Display result, scan count, and timestamp
            document.getElementById("result").innerHTML = ${data.result} <br> üìä Scans: ${data.scans};
            document.getElementById("timestamp").innerHTML = üïí Scanned on: ${getTimestamp()};
        } catch (error) {
            console.error("Verification error:", error);
            document.getElementById("result").innerHTML = "‚ö†Ô∏è ‚ùå Unverified Product_frontend";
            document.getElementById("timestamp").innerHTML = getTimestamp();
        }
    }

    function getTimestamp() {
        const now = new Date();
        return now.toLocaleString(); // Formats as "MM/DD/YYYY, HH:MM:SS AM/PM"
    }

    verifyProduct();
</script>
</body>
</html>
