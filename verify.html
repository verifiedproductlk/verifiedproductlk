<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Product Verification</h2>
    <div id="result">Scanning...</div>

    <script>
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.getElementById("result").innerText = "❌ Invalid QR Code";
                return;
            }

            try {
                // Call Cloudflare Worker API for verification
                const response = await fetch(`https://crimson-dawn-5f3d.businesstroffice.workers.dev/?code=${code}`);
                const result = await response.text();

                if (result.trim() === "Verified") {
                    document.getElementById("result").innerText = "✅ Verified Product";
                } else {
                    document.getElementById("result").innerText = "❌ Unverified Product";
                }
            } catch (error) {
                console.error("Verification error:", error);
                document.getElementById("result").innerText = "⚠️ Error verifying product. Please try again.";
            }
        }

        verifyProduct();
    </script>
</body>
</html>
