<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification | Your Business Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        /* Card Container */
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
        }

        /* Logo */
        .logo {
            width: 200px;
            margin-bottom: 25px;
        }

        /* Title */
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
            color: #222;
        }

        /* Result Display */
        #result {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: #f0f4ff;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Timestamp */
        .timestamp {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        /* Disclaimer */
        .disclaimer {
            font-size: 12px;
            color: #aaa;
            margin-top: 25px;
        }

        /* Loading Animation */
        #result.scanning::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 999;
        }
        .success-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Success Circle */
        .success-circle {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: popIn 0.5s ease forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Tick Icon */
        .tick {
            color: #28a745;
            font-size: 70px;
            font-weight: bold;
        }

        /* Success Text */
        .success-text {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
            font-weight: 600;
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://raw.githubusercontent.com/verifiedproductlk/verifiedproductlk/main/example.jpg" alt="Your Company Logo" class="logo">

        <h2>Product Verification</h2>
        <div id="result" class="scanning">Scanning...</div>
        <div id="timestamp" class="timestamp"></div>
        <div class="disclaimer">
            <p>Disclaimer: This product verification is for informational purposes only. Please refer to the official website for full terms and conditions.</p>
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="success-overlay">
        <div class="success-circle">
            <div class="tick">‚úî</div>
        </div>
        <div class="success-text">Product Verified</div>
    </div>

    <script>
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");
            const resultEl = document.getElementById("result");
            const timestampEl = document.getElementById("timestamp");
            const successOverlay = document.getElementById("successOverlay");

            if (!code) {
                resultEl.classList.remove('scanning');
                resultEl.innerHTML = "‚ùå Invalid QR Code";
                timestampEl.innerHTML = getTimestamp();
                return;
            }

            try {
                const response = await fetch(`https://crimson-dawn-5f3d.businesstroffice.workers.dev/?code=${code}`);
                if (!response.ok) throw new Error("Failed to verify product");

                const data = await response.json();
                resultEl.classList.remove('scanning');
                resultEl.innerHTML = `${data.result} <br> üìä Verification Count: ${data.scans}`;
                timestampEl.innerHTML = `üïí Scanned on: ${getTimestamp()}`;

                if (data.result.toLowerCase().includes("verified")) {
                    successOverlay.classList.add("show");
                    document.body.style.background = "#28a745";
                    document.querySelector(".card").style.display = "none";
                }
            } catch (error) {
                console.error("Verification error:", error);
                resultEl.classList.remove('scanning');
                resultEl.innerHTML = "‚ö†Ô∏è ‚ùå Unverified Product";
                timestampEl.innerHTML = getTimestamp();
            }
        }

        function getTimestamp() {
            const now = new Date();
            return now.toLocaleString();
        }

        verifyProduct();
    </script>
</body>
</html>
