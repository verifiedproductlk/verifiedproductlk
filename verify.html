<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .verified {
            color: green;
        }
        .unverified {
            color: red;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Product Verification</h1>
        <p>Checking product details...</p>
        <div id="result"></div>
    </div>

    <script>
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.getElementById("result").innerHTML = "<p class='unverified'>❌ Invalid QR Code.</p>";
                return;
            }

            try {
                const response = await fetch("https://verifiedproductlk.github.io/verifiedproductlk/data.json", {
                    headers: { "Cache-Control": "no-cache" } // Ensures fresh data
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }

                const data = await response.json();
                console.log("Fetched data:", data); // Debugging

                const found = data.find(item => item.encrypted_hash === code);

                if (found) {
                    document.getElementById("result").innerHTML = `
                        <h2 class='verified'>✅ Verified Product</h2>
                        <p><strong>Timestamp:</strong> ${found.timestamp}</p>
                        <p><strong>Random Number:</strong> ${found.random_number}</p>
                        <p><strong>QR Code:</strong></p>
                        <img src="https://verifiedproductlk.github.io/verifiedproductlk/${found.qr_code_filename}" width="150" alt="QR Code"/>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h2 class='unverified'>❌ Unverified Product</h2>
                        <p>This product is NOT found in our database.</p>
                    `;
                }
            } catch (error) {
                console.error("Verification error:", error);
                document.getElementById("result").innerHTML = "<p class='unverified'>⚠️ Error verifying product. Please try again later.</p>";
            }
        }

        window.onload = verifyProduct;
    </script>

</body>
</html>
