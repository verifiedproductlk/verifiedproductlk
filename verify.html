<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .verified {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product Verification</h1>
    <p id="message">Verifying...</p>

<script>
    async function verifyProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        if (!code) {
            document.getElementById("result").innerHTML = "‚ùå Invalid QR Code";
            document.getElementById("timestamp").innerHTML = getTimestamp();
            return;
        }

        try {
            // Fetch product data from Cloudflare KV (Update with your actual API URL)
            const response = await fetch("https://crimson-dawn-5f3d.businesstroffice.workers.dev/");
            
            if (!response.ok) {
                throw new Error("Failed to retrieve product data");
            }

            const data = await response.json();

            // Ensure 'products' array exists
            if (!data.products || !Array.isArray(data.products)) {
                throw new Error("Invalid JSON structure");
            }

            // Search for the matching encrypted_hash
            const product = data.products.find(item => item.encrypted_hash === code);

            if (product) {
                document.getElementById("result").innerHTML = `‚úÖ Verified! Serial: <b>${product.serial_number}</b>`;
            } else {
                document.getElementById("result").innerHTML = "‚ùå Unverified Product";
            }

            document.getElementById("timestamp").innerHTML = `üïí Scanned on: ${getTimestamp()}`;
        } catch (error) {
            console.error("Verification error:", error);
            document.getElementById("result").innerHTML = "‚ö†Ô∏è Error Verifying Product";
            document.getElementById("timestamp").innerHTML = getTimestamp();
        }
    }

    function getTimestamp() {
        const now = new Date();
        return now.toLocaleString(); // Formats as "MM/DD/YYYY, HH:MM:SS AM/PM"
    }

    verifyProduct();
</script>

</body>
</html>
