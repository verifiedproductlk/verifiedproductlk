<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Product</title>
    <script>
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.getElementById("result").innerText = "Invalid QR Code.";
                return;
            }

            try {
                const response = await fetch("https://verifiedproductlk.github.io/verifiedproductlk/data.json");
                const data = await response.json();

                const found = data.find(item => item.encrypted_hash === code);

                if (found) {
                    document.getElementById("result").innerHTML = `
                        <h2>✅ Verified Product</h2>
                        <p>Product is authentic and registered in the system.</p>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <h2>❌ Unverified Product</h2>
                        <p>This product is not found in our database.</p>
                    `;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error verifying product.";
            }
        }

        window.onload = verifyProduct;
    </script>
</head>
<body>
    <h1>Product Verification</h1>
    <div id="result">Verifying...</div>
</body>
</html>
