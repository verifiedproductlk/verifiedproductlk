<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .verified {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Product Verification</h1>
    <p id="message">Verifying...</p>

    <script>
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.getElementById("message").innerHTML = "<span class='error'>Invalid QR Code!</span>";
                return;
            }

            try {
                // Fetch the JSON data from Cloudflare KV
                const response = await fetch("https://verifiedproductlk.github.io/verifiedproductlk/encrypted_hashes.json");
                const data = await response.json();
                
                // Find the matching product
                const product = data.products.find(p => p.encrypted_hash === code);

                if (product) {
                    document.getElementById("message").innerHTML = 
                        `<span class='verified'>Product Verified!</span><br>
                        Serial Number: <b>${product.serial_number}</b>`;
                } else {
                    document.getElementById("message").innerHTML = "<span class='error'>Product Not Found!</span>";
                }
            } catch (error) {
                console.error("Error fetching JSON:", error);
                document.getElementById("message").innerHTML = "<span class='error'>Error Verifying Product</span>";
            }
        }

        verifyProduct();
    </script>

</body>
</html>
