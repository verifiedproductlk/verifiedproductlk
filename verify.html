<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification Eyes Cosmetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        /* Watermark container */
        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            opacity: 0.2;
        }

        /* Watermark text */
        .watermark span {
            font-size: 30px;
            font-weight: bold;
            color: orange;
            transform: rotate(-20deg); /* Slanted towards left */
            margin: 20px;
            user-select: none;
            white-space: nowrap;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        #scanCount {
            font-size: 18px;
            margin-top: 10px;
            font-weight: normal;
            color: green;
        }

        .timestamp {
            font-size: 16px;
            color: gray;
            margin-top: 10px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .disclaimer {
            font-size: 14px;
            color: gray;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark" id="watermark"></div>

    <!-- Add Logo -->
    <img src="https://raw.githubusercontent.com/verifiedproductlk/verifiedproductlk/main/logo.jpg" alt="Logo" class="logo">
    
    <h2>Product Verification</h2>
    <div id="result">Scanning...</div>
    <div id="scanCount"></div> <!-- Added this div to display scan count -->
    <div id="timestamp" class="timestamp"></div>

    <!-- Add Disclaimer -->
    <div class="disclaimer">
        <p>Disclaimer: This product verification is for informational purposes only. Please refer to the official website for full terms and conditions.</p>
    </div>

    <script>
        // Generate the "S2F" watermark pattern dynamically
        function generateWatermark() {
            const watermarkContainer = document.getElementById("watermark");
            const numElements = 100; // Adjust for density

            for (let i = 0; i < numElements; i++) {
                const span = document.createElement("span");
                span.innerText = "S2F";
                watermarkContainer.appendChild(span);
            }
        }

        // Display verification message, scan count, and timestamp
        async function verifyProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (!code) {
                document.getElementById("result").innerHTML = "❌ Invalid QR Code";
                document.getElementById("timestamp").innerHTML = getTimestamp();
                return;
            }

            try {
                // Call Cloudflare Worker API for verification
                const response = await fetch(`https://crimson-dawn-5f3d.businesstroffice.workers.dev/?code=${code}`);
                
                if (!response.ok) {
                    throw new Error("Failed to verify product");
                }

                const result = await response.json(); // Changed to JSON to parse the response body

                // Display the verification result
                document.getElementById("result").innerHTML = result.message;

                // Display the scan count if available
                if (result.scanCount !== undefined) {
                    document.getElementById("scanCount").innerHTML = `Scans: ${result.scanCount}`;
                } else {
                    document.getElementById("scanCount").innerHTML = `Scans: 0`;
                }

                // Update the timestamp
                document.getElementById("timestamp").innerHTML = `🕒 Scanned on: ${getTimestamp()}`;
            } catch (error) {
                console.error("Verification error:", error);
                document.getElementById("result").innerHTML = "⚠️ ❌ Unverified Product";
                document.getElementById("timestamp").innerHTML = getTimestamp();
            }
        }

        function getTimestamp() {
            const now = new Date();
            return now.toLocaleString();
        }

        generateWatermark();
        verifyProduct();
    </script>
</body>
</html>
